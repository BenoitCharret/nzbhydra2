<table class="table">
    <caption>Indexer statuses</caption>
    <thead>
    <tr>
        <th class="col-md-1">Indexer</th>
        <th class="col-md-2">Last failure</th>
        <th class="col-md-2">Disabled until</th>
        <th class="col-md-15">Reason</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="indexerStatus in statuses">
        <td >{{ indexerStatus.indexer.name }}</td>
        <td ><span ng-if="indexerStatus.lastFailure">{{ indexerStatus.lastFailure | reformatDate}}</span></td>
        <td>
            <span ng-if="indexerStatus.disabledUntil">
                <a href="" ng-click="enable(indexerStatus.indexer.name)"
                   uib-tooltip="Click to enable the indexer again"
                   tooltip-placement="right"
                   tooltip-trigger="mouseenter">
                    <span ng-if="!isInPast(indexerStatus.disabledUntil)||indexerStatus.disabledPermanently" class="glyphicon glyphicon-ok">
                    </span>
                </a>
            </span>

            <span ng-if="indexerStatus.disabledUntil">{{ indexerStatus.disabledUntil | reformatDate}}</span>
            <span ng-if="indexerStatus.disabledPermanently">Permanently</span>

        </td>
        <td style="word-break: break-all;">{{ indexerStatus.reason }}</td>
    </tr>
    </tbody>
</table>
