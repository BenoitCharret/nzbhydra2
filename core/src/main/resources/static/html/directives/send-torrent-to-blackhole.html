<span ng-switch on="::useBlackhole">
            <span ng-switch-when="true">
                <a href="#" ng-click="add()" uib-tooltip="Save torrent to black hole"
                   tooltip-placement="top"
                   tooltip-trigger="mouseenter" class="no-underline">
                    <span class="icon addable-nzb glyphicon" ng-class="cssClass"></span>
                </a>

            </span>
            <span ng-switch-default>
                <a target="_self" href="gettorrent/user/{{ ::result.searchResultId }}" style="vertical-align: middle; margin-left: 3px; margin-right: 3px"
                   class="no-underline"
                   uib-tooltip="Download torrent"
                   tooltip-placement="top"
                   tooltip-trigger="mouseenter"><span>Torrent</span>
                </a>
            </span>
        </span>
